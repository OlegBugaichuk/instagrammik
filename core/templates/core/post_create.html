<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post create</title>
</head>
<body>
  {% if post_was_created %}
    <p>Публикацияя создалась</p>
  {% endif %}
  <form method='POST' enctype="multipart/form-data">
    
    {% csrf_token %}
    {{ form }}
    <button type='submit'>Создать пост</button>
  </form>
</body>
</html>
